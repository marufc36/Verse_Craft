<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verse Craft</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f5e6d8; /* Light beige background color */
            background-image: url('https://www.transparenttextures.com/patterns/paper.png'); /* Parchment texture background */
        }
        h1 {
            margin-top: 0;
        }
        form {
            text-align: center;
        }
        input[type="text"] {
            width: 300px; /* Adjust width as needed */
            height: 50px; /* Adjust height as needed */
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            background-color: transparent;
            color: #000;
            position: relative;
        }
        input[type="text"]::placeholder {
            opacity: 1; /* Initially show the placeholder */
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            transition: opacity 0.5s ease-in-out; /* Apply transition effect */
        }
        input[type="text"]:focus::placeholder {
            opacity: 0; /* Hide placeholder when input is focused */
        }
        .examples {
            margin-top: 20px;
        }
        .examples a {
            margin-right: 10px;
            cursor: pointer;
            text-decoration: underline;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Verse Craft</h1>
    <form action="/predict" method="post">
        <input type="text" id="user_input" name="user_input" placeholder="Enter text">
        <input type="submit" value="Verse Craft">
    </form>
    <div class="examples">
        Examples:
        <a onclick="document.getElementById('user_input').value = 'All horizons packed with cloud cover';">Example 1</a>
        <a onclick="document.getElementById('user_input').value = 'I\'ve said goodbye to the twentieth century';">Example 2</a>
        <!-- Add more clickable examples as needed -->
    </div>
</body>
</html>
